<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" [(ngModel)]="nickname" name="nickname" placeholder="Insira seu nickname">
            </div>
        
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder="Insira sua senha">
            </div>
        
            <span>NÃ£o tem uma conta?
                <button [routerLink]="'/CreateAccount'" class="minibtn">Cadastre-se</button>
            </span>
        
            <button type="submit" class="login-button">Entrar</button>
        </form>
          
    </div>
</div>
