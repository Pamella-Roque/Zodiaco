<div class="login-container">
    <div class="login-card">
        <h2>Cadastro</h2>
        <form (ngSubmit)="cadastrar()" class="login-form"  >
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" [(ngModel)]="nickname" placeholder="Insira seu apelido aqui">

            </div>
            <div class="form-group">
                <label for="email">Nome</label>
                <input type="text" id="email" name="nome" [(ngModel)]="nome" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="Insira seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="text" id="senha" name="senha" [(ngModel)]="senha"   placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento" name="dataNascimento" [(ngModel)]="dataNascimento" placeholder="Selecione sua data de nascimento"
                    max="2007-12-31" required>
            </div>

            <div class="form-group">
                <label for="plano">Escolha seu plano: </label>
                <div class="radio-options"><br />
                    <label>
                        <input type="radio" name="plano" value="Basico" [(ngModel)]="plano" (change)="gerarCodigoPix()">
                        Básico R$20,00
                    </label>
                    <label>
                        <input type="radio" name="plano" value="Avançado" [(ngModel)]="plano" (change)="gerarCodigoPix()">
                        Avançado R$30,00
                    </label>
                </div>
            </div>

            <div class="form-group" *ngIf="plano === 'Basico' || plano === 'Avançado'">
                <label for="CodigoPix">PIX</label>
                <span class="pix-text">{{codigoPix}} </span>
                
            </div>
            
            <button type="submit" class="login-button">Cadastrar</button>
        </form>
        <span>Já tem uma conta?
                <button [routerLink]="'/login'" class="minibtn">Faça login</button>
            </span>
    </div>
    </div>
